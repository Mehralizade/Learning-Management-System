<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h2>TechLearn</h2>
    <div class='container'>
    <form method="POST" action='{% url "search_video" %}'id='signup'>
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Which framework/technology/concept you want to learn?</label>
          <input type="text" name='techName' class="form-control" id="exampleFormControlInput1" placeholder="Fill in here..">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Put url of the video</label>
          <input type="text" name='videoUrl' class="form-control" id="exampleFormControlInput1" placeholder="Fill in here..">

        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select the language</label>
          <select name='language' class="form-control" id="exampleFormControlSelect1">
            <option>Azerbaycan dili</option>
            <option>English</option>
            <option>Russian</option>
            <option>French</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select the number of sentences</label>
          <select name='sentenceNumber' class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
      </form>
    </div>
  <!--<p><strong>{{ title }}</strong></p>-->
  <p><strong>{{ text }}</strong></p>
  <p><strong>{{ translation }}</strong></p>
</body>
</html>
